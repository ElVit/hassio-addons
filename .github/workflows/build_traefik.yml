name: 'Build and test the traefik addon'

env:
  ADDON_DIRECTORY: traefik

on:
  push:
    paths:
      - 'traefik/**'
    branches:
      - main
  pull_request:
    paths:
      - 'traefik/**'
  workflow_dispatch:

jobs:
  build:
    name: Test build of the traefik addon
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      # https://github.com/home-assistant/builder
      - name: Test build
        uses: home-assistant/builder@master
        with:
          args: |
            --test \
            --all \
            --target /data/${ADDON_DIRECTORY} \
            --docker-hub ghcr.io/elvit \
            --image ${ADDON_DIRECTORY}-addon
